<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Employee Survey</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../css/style.css" />
	</head>

	<body>
		<div class="wrapper p-5">
			<h2>Employee Survey</h2>

			<!-------------- Personal Information ------------------>

			<div class="mb-3 mt-4">
				<label for="firstname" class="form-label">First Name</label>
				<input type="text" class="name_first form-control" id="firstname" value="" required/>
			</div>
			<div class="mb-3">
				<label for="lastname" class="form-label">Last Name</label>
				<input type="text" class="name_last form-control" id="lastname" value="" required/>
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email</label>
				<input type="email" class="email form-control" id="email" value="" required/>
			</div>
			<div class="mb-3">
				<label for="address" class="form-label">Address Number</label>
				<input type="number" class="address_num form-control" id="address" value="" required/>
			</div>
						<div class="mb-3">
				<label for="address-street" class="form-label">Address Street</label>
				<input type="text" class="address_street form-control" id="address-street" value="" required />
			</div>
						<div class="mb-3">
				<label for="address-city" class="form-label">Address City/Town</label>
				<input type="text" class="address_line2 form-control" id="address-city" value="" required/>
			</div>
									<div class="mb-3">
				<label for="address-zip" class="form-label">Address Zip</label>
				<input type="number" class="address_zip form-control" id="address-zip" value="" required/>
			</div>

			<div class="my-4">
				<button type="button" class="basic-info-btn btn btn-primary">
					Next
				</button>
			</div>

			<!-------------- Questions ------------------>
				<div class="progress sticky" style="width: 100%; height: 30px">
					<div class="progress-bar" role="progressbar" aria-valuenow="" aria-valuemin="0" aria-valuemax="100"></div>
				</div>


			<div class="question"></div>

			<!-------------- About ------------------>


				<div>
					<button type="submit" id="compose-form" class="question submit-btn btn btn-primary">
						Submit
					</button>
				</div>
		</div>

		<script src="js/app.js"></script>
	</body>
</html>
