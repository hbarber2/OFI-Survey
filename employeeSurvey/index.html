<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Employee Survey</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../css/style.css" />
	</head>

	<body>
		<div class="wrapper p-5">
			<h2>Employee Survey</h2>

			<!-------------- Personal Information ------------------>

			<div class="mb-3 mt-4">
				<label for="firstname" class="form-label">First Name</label>
				<input type="text" class="name_first form-control" id="firstname" value="" />
			</div>
			<div class="mb-3">
				<label for="lastname" class="form-label">Last Name</label>
				<input type="text" class="name_last form-control" id="lastname" value="" />
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email</label>
				<input type="email" class="email form-control" id="email" value="" />
			</div>
			<div class="mb-3">
				<label for="address" class="form-label">Address Number</label>
				<input type="text" class="address_num form-control" id="address" value="" />
			</div>
			<div class="mb-3">
				<label for="address" class="form-label">Address Street</label>
				<input type="text" class="address_street form-control" id="address" value="" />
			</div>
			<div class="mb-3">
				<label for="address" class="form-label">Address City/Town</label>
				<input type="text" class="address_line2 form-control" id="address" value="" />
			</div>
			<div class="mb-3">
				<label for="address" class="form-label">Address Zip</label>
				<input type="text" class="address_zip form-control" id="address" value="" />
			</div>

			<div class="my-4">
				<button type="button" class="basic-info-btn btn btn-primary">
					Next
				</button>
			</div>

			<!-------------- Questions ------------------>

			<div class="question"></div>

			<!-------------- About ------------------>

			<div class="about mt-4 mb-2">
				<h5>More about you</h5>
				<textarea
					class="statement mt-2 mb-4"
					placeholder="Tell us more about yourself"
				></textarea>
				<div>
					<a type="submit" id="compose-form" 
						class="submit-btn btn btn-primary"
						href="../job-cash.html"
					>
						Submit
					</a>
				</div>
			</div>
		</div>

		<script src="js/app.js"></script>
	</body>
</html>
