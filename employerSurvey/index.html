<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Employer Survey</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"> 
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"> 

		<link rel="stylesheet" href="../css/style.css" />
	</head>

	<body>
		<div class="wrapper p-5">
			<h2>Employer Survey</h2>
			
<!-------------- Personal Information ------------------>
			

			<div class="mb-3 mt-4">
				<label for="supervisorFirstName" class="form-label">Supervisor's First Name</label>
				<input type="text" class="name_first form-control" id="supervisorFirstName" />
			</div>
			<div class="mb-3">
				<label for="supervisorLastName" class="form-label">Supervisor's Last Name</label>
				<input type="text" class="name_last form-control" id="supervisorLastName" />
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email</label>
				<input type="email" class="email form-control" id="email" />
			</div>
			<div class="mb-3">
				<label for="companyName" class="form-label">Company Name</label>
				<input type="text" class="company form-control" id="companyName" />
			</div>
			<div class="mb-3">
				<label for="address_num" class="form-label">Company Address</label>
				<input type="number" class="address_num form-control" id="address_num" />
			</div>
			<div class="mb-3">
				<label for="address_street" class="form-label">Company Street Name</label>
				<input type="text" class="address_street form-control" id="address_street" />
			</div>
			<div class="mb-3">
				<label for="address_line2" class="form-label">Company City/Town</label>
				<input type="text" class="address_line2 form-control" id="address_line2" />
			</div>
			<div class="mb-3">
				<label for="address_zip" class="form-label">Zip Code</label>
				<input type="number" class="address_zip form-control" id="address_zip" />
			</div>
			
			<div class="mb-3">
				<label for="phone" class="form-label">Phone Number</label>
				<input type="number" class="phone form-control" id="phone" />
			</div>
			
			<div class="mb-3">
				<label for="site" class="form-label">Company Website</label>
				<input type="text" class="site form-control" id="site" />
			</div>
			
			<div>
				<button href="../jobs.html" type="submit" id="compose-form" class="submit-btn btn btn-primary">
						Submit
				</button>
			</div>

		<script src="js/script.js"></script>
	</body>
</html>
