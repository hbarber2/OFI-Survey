<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Employer Survey</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			crossorigin="anonymous"
		/>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" href="../employee-survey/css/style.css" />
	</head>

	<body>
		<div class="wrapper p-5">
			<h2>Employer Survey</h2>
			
<!-------------- Personal Information ------------------>
			

			<div class="mb-3 mt-4">
				<label for="supervisorFirstName" class="form-label">Supervisor's First Name</label>
				<input type="text" class="name_first form-control" id="supervisorFirstName" />
			</div>
			<div class="mb-3">
				<label for="supervisorLastName" class="form-label">Supervisor's Last Name</label>
				<input type="text" class="name_last form-control" id="supervisorLastName" />
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email</label>
				<input type="email" class="email form-control" id="email" />
			</div>
			<div class="mb-3">
				<label for="companyName" class="form-label">Company Name</label>
				<input type="text" class="company form-control" id="companyName" />
			</div>
			<div class="mb-3">
				<label for="address_num" class="form-label">Company Address</label>
				<input type="number" class="address_num form-control" id="address_num" />
			</div>
			<div class="mb-3">
				<label for="address_street" class="form-label">Company Street Name</label>
				<input type="text" class="address_street form-control" id="address_street" />
			</div>
			<div class="mb-3">
				<label for="address_line2" class="form-label">Company City/Town</label>
				<input type="text" class="address_line2 form-control" id="address_line2" />
			</div>
			<div class="mb-3">
				<label for="address_zip" class="form-label">Zip Code</label>
				<input type="number" class="address_zip form-control" id="address_zip" />
			</div>
			

			
			<!-- Questions for employer -->
			
			
			<div class="employement-time mt-4">
				<h5>
					Are you interested in full time work, part time work, or both?
				</h5>
				<div class="form-check mt-2">
					<input
						class="form-check-input"
						type="checkbox"
						value=""
						id="flexCheckDefault"
					/>
					<label class="form-check-label" for="flexCheckDefault">
						Full Time Work
					</label>
				</div>
				<div class="form-check">
					<input
						class="form-check-input"
						type="checkbox"
						value=""
						id="flexCheckDefault"
					/>
					<label class="form-check-label" for="flexCheckDefault">
						Part Time Work
					</label>
				</div>
				<div class="form-check">
					<input
						class="form-check-input"
						type="checkbox"
						value=""
						id="flexCheckDefault"
					/>
					<label class="form-check-label" for="flexCheckDefault">
						Both
					</label>
				</div>
				
				
			<!-- Positions looking to fill -->
				
			<div class="skills mt-4">
				<h5>
					What position are you looking to fill?
				</h5>

				<div class="form-check mt-2">
					<input
						class="form-check-input"
						type="checkbox"
						value=""
						id="flexCheckDefault"
					/>
					<label class="form-check-label" for="flexCheckDefault">
						General Opening
					</label>
				</div>
				<div class="form-check">
					<input
						class="form-check-input"
						type="checkbox"
						value=""
						id="flexCheckDefault"
					/>
					<label class="form-check-label" for="flexCheckDefault">
						Cashier
					</label>
				</div>
				<div class="form-check">
					<input
						class="form-check-input"
						type="checkbox"
						value=""
						id="flexCheckDefault"
					/>
					<label class="form-check-label" for="flexCheckDefault">
						Stocker
					</label>
				</div>
				<div class="form-check">
					<input
						class="form-check-input"
						type="checkbox"
						value=""
						id="flexCheckDefault"
					/>
					<label class="form-check-label" for="flexCheckDefault">
						Greeter/Customer Service
					</label>
				</div>
				<div class="form-check">
					<input
						class="form-check-input"
						type="checkbox"
						value=""
						id="flexCheckDefault"
					/>
					<label class="form-check-label" for="flexCheckDefault">
						Food Service
					</label>
				</div>
				<div class="form-check">
					<input
						class="form-check-input"
						type="checkbox"
						value=""
						id="flexCheckDefault"
					/>
					<label class="form-check-label" for="flexCheckDefault">
						Dining Service
					</label>
				</div>
				<div class="form-check">
					<input
						class="form-check-input"
						type="checkbox"
						value=""
						id="flexCheckDefault"
					/>
					<label class="form-check-label" for="flexCheckDefault">
						Janitorial
					</label>
				</div>

				<div class="mt-4">
					<button type="button" class="skills-btn btn btn-primary">
						Next
					</button>
				</div>
			</div>
			
		</div>

		<script src=""></script>
	</body>
</html>
