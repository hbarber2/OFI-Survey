<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Employer Survey</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" href="../css/style.css" />
	</head>

	<body>
		<div class="wrapper">
			<h1>Employer Survey</h1>
			<h2>Please fill out this survey</h2>
			
<!-------------- Personal Information ------------------>
			

			<div class="mb-3">
				<label for="supervisorFirstName" class="name_first form-label">Supervisor's First Name</label>
				<input type="text" class="form-control" id="supervisorFirstName" />
			</div>
			<div class="mb-3">
				<label for="supervisorLastName" class="name_last form-label">Supervisor's Last Name</label>
				<input type="text" class="form-control" id="supervisorLastName" />
			</div>
			<div class="mb-3">
				<label for="email" class="email form-label">Email</label>
				<input type="email" class="form-control" id="email" />
			</div>
						<div class="mb-3">
				<label for="companyName" class="company form-label">Company Name</label>
				<input type="text" class="form-control" id="companyName" />
			</div>
			<div class="mb-3">
				<label for="address_num" class="address_num form-label">Company Address</label>
				<input type="number" class="form-control" id="address_num" />
			</div>
			<div class="mb-3">
				<label for="address_street" class="address_street form-label">Company Street Name</label>
				<input type="text" class="form-control" id="address_street" />
			</div>
									<div class="mb-3">
				<label for="address_line2" class="address_line2 form-label">Company City/Town</label>
				<input type="text" class="form-control" id="address_line2" />
			</div>
									<div class="mb-3">
				<label for="address_zip" class="address_zip form-label">Zip Code</label>
				<input type="number" class="form-control" id="address_zip" />
			</div>
			

			
			<!-- Questions for employer -->
			
			
			<div class="employement-time">
				<h2>Are you interested in full time work, part time work, or both?</h2>
				<div class="form-check">
					<input
						class="form-check-input"
						type="checkbox"
						value=""
						id="flexCheckDefault"
					/>
					<label class="form-check-label" for="flexCheckDefault">
						Full Time Work
					</label>
				</div>
				<div class="form-check">
					<input
						class="form-check-input"
						type="checkbox"
						value=""
						id="flexCheckDefault"
					/>
					<label class="form-check-label" for="flexCheckDefault">
						Part Time Work
					</label>
				</div>
				<div class="form-check">
					<input
						class="form-check-input"
						type="checkbox"
						value=""
						id="flexCheckDefault"
					/>
					<label class="form-check-label" for="flexCheckDefault">
						Both
					</label>
				</div>
				
				
			<!-- Positions looking to fill -->
				
			<div class="skills">
				<h2>What position are you looking to fill?</h2>

				<div class="form-check">
					<input
						class="form-check-input"
						type="checkbox"
						value=""
						id="flexCheckDefault"
					/>
					<label class="form-check-label" for="flexCheckDefault">
						General Opening
					</label>
				</div>
				<div class="form-check">
					<input
						class="form-check-input"
						type="checkbox"
						value=""
						id="flexCheckDefault"
					/>
					<label class="form-check-label" for="flexCheckDefault">
						Cashier
					</label>
				</div>
				<div class="form-check">
					<input
						class="form-check-input"
						type="checkbox"
						value=""
						id="flexCheckDefault"
					/>
					<label class="form-check-label" for="flexCheckDefault">
						Stocker
					</label>
				</div>
				<div class="form-check">
					<input
						class="form-check-input"
						type="checkbox"
						value=""
						id="flexCheckDefault"
					/>
					<label class="form-check-label" for="flexCheckDefault">
						Greeter/Customer Service
					</label>
				</div>
				<div class="form-check">
					<input
						class="form-check-input"
						type="checkbox"
						value=""
						id="flexCheckDefault"
					/>
					<label class="form-check-label" for="flexCheckDefault">
						Food Service
					</label>
				</div>
				<div class="form-check">
					<input
						class="form-check-input"
						type="checkbox"
						value=""
						id="flexCheckDefault"
					/>
					<label class="form-check-label" for="flexCheckDefault">
						Dining Service
					</label>
				</div>
				<div class="form-check">
					<input
						class="form-check-input"
						type="checkbox"
						value=""
						id="flexCheckDefault"
					/>
					<label class="form-check-label" for="flexCheckDefault">
						Janitorial
					</label>
				</div>

				<div>
					<button type="button" class="skills-btn btn btn-primary">
						Next
					</button>
				</div>
			</div>
			
		</div>

		<script src=""></script>
	</body>
</html>
